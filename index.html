<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Jokenpô | Sasuke vs Naruto</title>
    <link rel="shortcut icon" href="assets/favicon-anderdev-cinza-verde.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game" class="container">
        
        <div class="title-game">
            <img class="logo-naruto" src="assets/images/logo-naruto.png" alt="Logo do nome Naruto">
           <p>Jokenpô</p>
        </div>
        <div class="bloco">
            <div class="label bg-green">PLAYER</div>
            <div class="label bg-red">CPU</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>
        <div class="bloco bg-grey selected-image">
            <div id="player">
                <img src="assets/images/rock.png" alt="mão de pedra">
            </div>
            <div id="cpu" class="reverse"></div>
        </div>
        <h2>Escolha seu movimento</h2>
        <div class="buttons">
            <label>
                <input  type="radio" onclick="reset()" name="play" value="rock" checked>
                <button class="btn"><img src="assets/images/rock.png" alt="mão de pedra"></button>
            </label>

            <label>
                <input  type="radio" onclick="reset()" name="play" value="paper" checked>
                <button class="btn"><img src="assets/images/paper.png" alt="mão de papel"></button>
            </label>

            <label>
                <input  type="radio" onclick="reset()" name="play" value="scissor" checked>
                <button class="btn"><img src="assets/images/scissor.png" alt="mão de tesoura"></button>
            </label>
        </div>
    </div>
    <div id="winner" class="container end-screen none">
        <img class="sasuke-naruto-winner" src="assets/images/sasuke_naruto_winner.gif" alt="gif do Sasuke e Naruto felizes e sorrindo">
        <h3>Você Ganhou!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>
    <div id="loser" class="container end-screen none">
        <img class="sasuke-naruto-loser" src="assets/images/sasuke_naruto_loser.gif" alt="Gif do Sasuke sacudindo o Naruto de um jeito engraçada, chamando atenão de por um erro cometido pelo Naruto">
        <h3>Você Perdeu!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
